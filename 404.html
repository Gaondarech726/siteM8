<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      // Redirect to React app
      var pathSegmentsToKeep = 1; // /siteM8 -> 1 сегмент
      var pathArray = window.location.pathname.split('/');
      var newPath = pathArray.slice(0, pathSegmentsToKeep + 1).join('/') + '/';
      var hash = '#' + pathArray.slice(pathSegmentsToKeep + 1).join('/');
      var search = window.location.search;
      window.location.replace(newPath + hash + search);
    </script>
  </head>
  <body></body>
</html>
